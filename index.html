    <html>
        <head>
           <link rel="stylesheet" href="style.css">
            <meta charset="UTF-8"/>
            <title>
                To Do List
            </title>
        </head>
        <body>
            <div class="bgcolor">
              
            </div> 

            <div class="srec">
                <h1 class="my"> My to-do list</h1>
                <h3 class="double">Double-click an item to mark it complete</h3>
                <input class="inp" type="text">
                <button class="btn" type="submit">Add</button>
                <ol>
                    <li class="task">My</li>
                    <div class="todo"><li>to do</li></div>
                    <li class="task">list</li>
                </ol>
                <button class="clear" type="submit"> Clear Completed</button>
                <button class="empty" type="submit"> Empty List</button>
                <button class="save" type="submit"> Save List</button>
            </div>
</body>
    </html>
